<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка - Страница не найдена</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f7fc;
    }

    .error-container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 100px;
      font-weight: bold;
      color: #ff4a4a;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }

    .error-code {
      font-size: 22px;
      color: #ff4a4a;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 80px;
      }

      p {
        font-size: 16px;
      }

      a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1>404</h1>
    <p>К сожалению, страница, которую вы ищете, не существует.</p>
    <p class="error-code">Ошибка 404 - Страница не найдена</p>
    <a href="/">Вернуться на главную</a>
  </div>

</body>
</html>
