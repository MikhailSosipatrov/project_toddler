<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input[type="file"] {
      font-size: 14px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .avatar-preview {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .avatar-preview img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Настройки профиля</h1>
    </div>

    <div class="form-container">
      <h2>Изменить информацию</h2>

      <!-- Аватар -->
      <div class="avatar-preview">
        <img id="avatarPreview" src="https://via.placeholder.com/150" alt="Avatar">
      </div>
      <div class="form-group">
        <label for="avatar">Загрузить аватар</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" onchange="previewAvatar(event)">
      </div>

      <!-- Изменение имени -->
      <div class="form-group">
        <label for="username">Имя</label>
        <input type="text" id="username" name="username" value="Иван Иванов">
      </div>

      <!-- Изменение email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="ivan@example.com">
      </div>

      <!-- Изменение пароля -->
      <div class="form-group">
        <label for="password">Новый пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите новый пароль">
      </div>

      <!-- Кнопка сохранения -->
      <div class="form-group">
        <button type="submit">Сохранить изменения</button>
      </div>
    </div>

    <div class="footer">
      <p>© 2025 Ваш сайт. Все права защищены.</p>
    </div>
  </div>

  <script>
    // Функция для предварительного просмотра аватара
    function previewAvatar(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const avatarPreview = document.getElementById('avatarPreview');
        avatarPreview.src = e.target.result;
      }

      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
