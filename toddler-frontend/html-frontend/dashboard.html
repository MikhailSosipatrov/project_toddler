<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дашборд</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #007bff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    nav button {
      padding: 8px 15px;
      background-color: #ffffff;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover {
      background-color: #e0e0e0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 20px; /* Добавлен верхний отступ для панели */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
    }

    .header h1 {
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .tabs {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .tab-button.active {
      background-color: #007bff;
      color: white;
    }

    .tab-button:hover {
      background-color: #0056b3;
      color: white;
    }

    .filters {
      margin: 20px 0;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
    }

    .filters select {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .projects-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card h3 {
      margin-top: 0;
    }

    .project-card p {
      color: #666;
      font-size: 14px;
    }

    .project-card .view-button {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .project-card .view-button:hover {
      background-color: #218838;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .search-bar {
      margin: 20px 0;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="window.location.href='dashboard.html'">Дашборд</button>
    <button onclick="window.location.href='userSettings.html'">Профиль</button>
    <button onclick="logout()">Выйти</button>
  </nav>
  <div class="container">
    <div class="header">
      <h1>Дашборд</h1>
      <div class="header-buttons">
        <button class="button" onclick="toggleForm()">Создать новый проект</button>
        <button class="button" onclick="openJoinModal()">Присоединиться по ссылке</button>
      </div>
    </div>

    <div class="form-container" id="create-project-form" style="display: none;">
      <h3>Создать новый проект</h3>
      <input type="text" id="project-name" placeholder="Название проекта" required>
      <textarea id="project-description" placeholder="Описание проекта" rows="4" required></textarea>
      <button class="button" onclick="createProject()">Создать проект</button>
      <button class="button" onclick="toggleForm()">Отмена</button>
    </div>

    <div class="modal" id="join-project-modal">
      <div class="modal-content">
        <h3>Присоединиться к проекту</h3>
        <input type="text" id="invite-link" placeholder="Вставьте ссылку-приглашение" required>
        <div class="button-container">
          <button class="button" onclick="joinProject()">Присоединиться</button>
          <button class="button" onclick="closeJoinModal()">Отмена</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-button active" onclick="showTab('active-projects')">Активные проекты</button>
      <button class="tab-button" onclick="showTab('archived-projects')">Архив</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Поиск по названию проекта" onkeyup="searchProjects()">
    </div>

    <div id="active-projects" class="tab-content active">
      <div class="projects-list" id="active-projects-list"></div>
    </div>
    <div id="archived-projects" class="tab-content">
      <div class="projects-list" id="archived-projects-list"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://82.202.129.169:8080/api/v1';
    document.addEventListener("DOMContentLoaded", async function () {
      const token = sessionStorage.getItem("accessToken");

      if (!token) {
        alert("Вы не авторизованы!");
        window.location.href = "login.html";
        return;
      }

      try {
        const activeRes = await fetch(`${API_BASE_URL}/dashboard`, {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (activeRes.ok) {
          const activeProjects = await activeRes.json();
          renderProjects(activeProjects, 'active-projects-list');
        } else {
          alert("Ошибка получения активных проектов");
        }

        const archiveRes = await fetch(`${API_BASE_URL}/dashboard/archive`, {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (archiveRes.ok) {
          const archivedProjects = await archiveRes.json();
          renderProjects(archivedProjects, 'archived-projects-list');
        } else {
          alert("Ошибка получения архивированных проектов");
        }

      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    });

    function logout() {
      sessionStorage.removeItem("accessToken");
      window.location.href = "login.html";
    }

    function renderProjects(projects, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      projects.forEach(project => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <h3>${project.name}</h3>
          <p>${project.description}</p>
          <a href="project.html?id=${project.id}" class="view-button">Перейти в проект</a>
        `;
        container.appendChild(card);
      });
    }

    function searchProjects() {
      let input = document.getElementById("search").value.toLowerCase();
      const activeTab = document.querySelector('.tab-content.active');
      const projects = activeTab.querySelectorAll(".project-card");

      projects.forEach(project => {
        let title = project.querySelector("h3").innerText.toLowerCase();
        project.style.display = title.includes(input) ? "block" : "none";
      });
    }

    function toggleForm() {
      const form = document.getElementById("create-project-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    async function createProject() {
      const name = document.getElementById("project-name").value;
      const description = document.getElementById("project-description").value;
      const token = sessionStorage.getItem("accessToken");

      if (!name || !description) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/projects`, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: name,
            description: description
          })
        });

        if (res.ok) {
          const newProject = await res.json();
          renderProjects([newProject.project], 'active-projects-list');
          toggleForm();
        } else {
          alert("Ошибка создания проекта.");
        }
      } catch (error) {
        console.error("Ошибка при создании проекта:", error);
      }
    }

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');

      tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.id === tabId) {
          tab.classList.add('active');
        }
      });

      buttons.forEach(button => {
        button.classList.remove('active');
        if (button.getAttribute('onclick').includes(tabId)) {
          button.classList.add('active');
        }
      });

      document.getElementById("search").value = "";
      searchProjects();
    }

    function openJoinModal() {
      const modal = document.getElementById("join-project-modal");
      modal.style.display = "flex";
      document.getElementById("invite-link").value = "";
    }

    function closeJoinModal() {
      const modal = document.getElementById("join-project-modal");
      modal.style.display = "none";
    }

    async function joinProject() {
  const inviteLink = document.getElementById("invite-link").value.trim();
  const token = sessionStorage.getItem("accessToken");

  if (!inviteLink) {
    alert("Пожалуйста, вставьте ссылку-приглашение.");
    return;
  }

  try {
    const url = new URL(inviteLink);
    const pathnameParts = url.pathname.split("/");
    const projectId = pathnameParts[pathnameParts.length - 1];
    const inviteToken = url.searchParams.get("token");

    if (!projectId || !inviteToken) {
      alert("Ссылка-приглашение некорректна или не содержит нужных параметров.");
      return;
    }

    const res = await fetch(`${API_BASE_URL}/invite/join/${projectId}?token=${inviteToken}`, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      }
    });

    if (res.ok) {
      alert("Вы успешно присоединились к проекту!");
      closeJoinModal();

      const activeRes = await fetch(`${API_BASE_URL}/dashboard`, {
        headers: {
          "Authorization": "Bearer " + token
        }
      });

      if (activeRes.ok) {
        const activeProjects = await activeRes.json();
        renderProjects(activeProjects, 'active-projects-list');
      }
    } else {
      const errorData = await res.json();
      alert("Ошибка при присоединении к проекту: " + (errorData.message || "Неизвестная ошибка"));
    }
  } catch (error) {
    console.error("Ошибка при разборе ссылки или при присоединении к проекту:", error);
    alert("Произошла ошибка при попытке присоединиться к проекту.");
  }
}
  </script>
</body>
</html>
