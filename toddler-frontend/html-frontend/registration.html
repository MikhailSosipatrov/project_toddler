<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      color: #007bff;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Регистрация</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
        <p class="error-message" id="email-error">Введите корректный email.</p>
      </div>
      <div class="form-group">
        <label for="username">Имя пользователя (username)</label>
        <input type="text" id="username" name="username" placeholder="Введите ваш username" required>
        <p class="error-message" id="username-error">Имя пользователя не может быть пустым.</p>
      </div>
      <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" name="firstName" placeholder="Введите ваше имя" required>
        <p class="error-message" id="firstName-error">Имя не может быть пустым.</p>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" name="lastName" placeholder="Введите вашу фамилию" required>
        <p class="error-message" id="lastName-error">Фамилия не может быть пустой.</p>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        <p class="error-message" id="password-error">Пароль должен содержать не менее 6 символов.</p>
      </div>
      <div class="form-group">
        <label for="confirm-password">Подтвердите пароль</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Введите пароль повторно" required>
        <p class="error-message" id="confirm-password-error">Пароли не совпадают.</p>
      </div>
      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <div class="form-footer">
      <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://82.202.129.169:8080/api/v1';
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("register-form");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        resetErrors();

        let hasError = false;
        if (!validateEmail(email)) {
          showError("email-error");
          hasError = true;
        }
        if (username.trim() === "") {
          showError("username-error");
          hasError = true;
        }
        if (firstName.trim() === "") {
          showError("firstName-error");
          hasError = true;
        }
        if (lastName.trim() === "") {
          showError("lastName-error");
          hasError = true;
        }
        if (password.length < 6) {
          showError("password-error");
          hasError = true;
        }
        if (password !== confirmPassword) {
          showError("confirm-password-error");
          hasError = true;
        }

        if (!hasError) {
          try {
            const response = await fetch(`${API_BASE_URL}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, username, firstName, lastName, password }),
            });

            if (response.ok) {
              alert("Регистрация успешна!");
              window.location.href = "login.html";
            } else {
              alert("Ошибка при регистрации.");
            }
          } catch (error) {
            console.error("Ошибка сети:", error);
            alert("Произошла ошибка сети. Попробуйте позже.");
          }
        }
      });

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function showError(id) {
        document.getElementById(id).style.display = "block";
      }

      function resetErrors() {
        document.querySelectorAll(".error-message").forEach(error => error.style.display = "none");
      }
    });
  </script>

</body>
</html>
