<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница задачи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
    }

    .header h1 {
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-buttons button:hover {
      background-color: #0056b3;
    }

    .task-details {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .task-details h2 {
      margin-top: 0;
    }

    .task-info {
      margin-bottom: 20px;
    }

    .task-info p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .task-info label {
      font-weight: bold;
    }

    .task-comments, .task-time-history, .task-status-history {
      margin-top: 30px;
    }

    .comment-box, .time-history, .status-history {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .comment-box textarea, .comment-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .comment-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-box button:hover {
      background-color: #0056b3;
    }

    .time-history p,
    .status-history p {
      font-size: 14px;
      color: #333;
      margin: 5px 0;
    }

    .time-history span,
    .status-history span {
      font-weight: bold;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .timer p {
      font-size: 18px;
      font-weight: bold;
    }

    .timer button {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .timer button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1 id="task-title">Загрузка...</h1>
      <div class="header-buttons">
        <button onclick="saveChanges()">Сохранить изменения</button>
        <button style="background-color: #6c757d;" onclick="archiveTask()">Архивировать</button>
        <button style="background-color: #dc3545;" onclick="deleteTask()">Удалить</button>
      </div>
    </div>

    <div class="task-details">
      <h2>Детали задачи</h2>
      <div class="task-info" id="task-info"></div>
    </div>

    <div class="task-status-history">
      <h3>История статусов задачи</h3>
      <div class="status-history" id="status-history"></div>
    </div>

    <div class="task-comments">
      <div class="comment-box">
        <h3>Добавить комментарий</h3>
        <textarea id="comment-text" placeholder="Напишите ваш комментарий здесь..." rows="4"></textarea>
        <button onclick="addComment()">Добавить комментарий</button>
      </div>
      <div class="comment-box">
        <h3>Комментарии:</h3>
        <div id="comments-list"></div>
      </div>
    </div>
  </div>

<script>
  const taskId = 1; // пример: ID задачи
  const baseUrl = "http://localhost:8080/api/v1";

  document.addEventListener("DOMContentLoaded", loadTaskData);

  async function loadTaskData() {
    try {
      const response = await fetch(`${baseUrl}/tasks/${taskId}`);
      const data = await response.json();

      // Заполняем заголовок
      document.getElementById("task-title").textContent = `Задача "${data.title}"`;

      // Детали задачи
      document.getElementById("task-info").innerHTML = `
        <p><label>Название:</label> ${data.title}</p>
        <p><label>Описание:</label> ${data.description}</p>
        <p><label>Исполнитель:</label> ${data.assignee}</p>
        <p><label>Приоритет:</label> ${data.priority}</p>
        <p><label>Дедлайн:</label> ${data.deadline}</p>
      `;

      // История статусов
      document.getElementById("status-history").innerHTML = data.statusHistory.map(item =>
        `<p><span>${item.status}</span> — ${item.timestamp}, Исполнитель: ${item.assignee || "Не назначено"}</p>`
      ).join("");

      // Комментарии
      document.getElementById("comments-list").innerHTML = data.comments.map(comment =>
        `<p><strong>${comment.author}:</strong> ${comment.text}</p>`
      ).join("");

    } catch (err) {
      console.error("Ошибка при загрузке задачи", err);
    }
  }

  async function addComment() {
    const text = document.getElementById("comment-text").value.trim();
    if (!text) return;

    try {
      await fetch(`${baseUrl}/tasks/${taskId}/comments`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      document.getElementById("comment-text").value = "";
      loadTaskData();
    } catch (err) {
      console.error("Ошибка при добавлении комментария", err);
    }
  }

  async function saveChanges() {
    // Здесь можно расширить до редактирования всех полей
    try {
      await fetch(`${baseUrl}/tasks/${taskId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: "Задача 1 (обновлена)",
          description: "Описание обновлено с фронта"
          // добавь поля по необходимости
        })
      });
      alert("Задача обновлена");
      loadTaskData();
    } catch (err) {
      console.error("Ошибка при сохранении", err);
    }
  }

  async function archiveTask() {
    try {
      await fetch(`${baseUrl}/tasks/${taskId}/archive`, { method: "PUT" });
      alert("Задача архивирована");
      loadTaskData();
    } catch (err) {
      console.error("Ошибка при архивировании", err);
    }
  }

  async function deleteTask() {
    if (!confirm("Точно удалить задачу?")) return;
    try {
      await fetch(`${baseUrl}/tasks/${taskId}`, { method: "DELETE" });
      alert("Задача удалена");
      location.href = "/"; // например, возвращаемся на главную
    } catch (err) {
      console.error("Ошибка при удалении", err);
    }
  }
</script>
</body>
</html>
