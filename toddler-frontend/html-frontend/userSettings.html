<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
    }

    .main-content {
      flex: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input[type="file"] {
      font-size: 14px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .avatar-preview {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .avatar-preview img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .notifications {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: fit-content;
    }

    .notifications h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }

    .notification {
      background-color: #e9f1ff;
      border: 1px solid #c6dcff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }

    .notification p {
      margin: 0 0 8px 0;
    }

    .notification button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }

    .notification button:hover {
      background-color: #218838;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="header">
        <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h1>
      </div>

      <div class="form-container">
        <h2>–ò–∑–º–µ–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</h2>
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="avatar-preview">
          <img id="avatarPreview" src="https://via.placeholder.com/150" alt="Avatar">
        </div>
        <div class="form-group">
          <label for="avatar">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</label>
          <input type="file" id="avatar" name="avatar" accept="image/*" onchange="uploadAvatar(event)">
        </div>

        <div class="form-group">
          <label for="username">–ò–º—è</label>
          <input type="text" id="username" name="username">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
          <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
        </div>

        <div class="form-group">
          <button onclick="updateProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
        </div>
      </div>

      <div class="footer">
        <p>¬© 2025 –í–∞—à —Å–∞–π—Ç. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
      </div>
    </div>

    <div class="notifications">
      <h2>üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h2>
      <div id="notificationsContainer"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = '/api/v1';
    const token = localStorage.getItem('jwtToken'); // Assume token is stored after login

    // Helper function to show error messages
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';
      }, 5000);
    }

    // Helper function to get headers with JWT
    function getAuthHeaders() {
      return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
    }

    // Fetch user profile data on page load
    async function fetchUserProfile() {
      try {
        const response = await fetch(`${API_BASE_URL}/user/profile`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        if (!response.ok) {
          throw new Error('Failed to fetch user profile');
        }
        const user = await response.json();
        document.getElementById('username').value = user.username || '';
        document.getElementById('email').value = user.email || '';
        if (user.profilePicture) {
          document.getElementById('avatarPreview').src = user.profilePicture;
        }
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message);
      }
    }

    // Upload avatar
    async function uploadAvatar(event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('avatar', file);

      try {
        const response = await fetch(`${API_BASE_URL}/user/avatar`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        if (!response.ok) {
          throw new Error('Failed to upload avatar');
        }
        const result = await response.json();
        document.getElementById('avatarPreview').src = result.profilePictureUrl;
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∞–≤–∞—Ç–∞—Ä–∞: ' + error.message);
      }
    }

    // Update user profile
    async function updateProfile() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!username || !email) {
        showError('–ò–º—è –∏ email –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã');
        return;
      }

      const updateData = { username, email };
      if (password) {
        updateData.password = password;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/user/profile`, {
          method: 'PUT',
          headers: getAuthHeaders(),
          body: JSON.stringify(updateData)
        });
        if (!response.ok) {
          throw new Error('Failed to update profile');
        }
        showError('–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω');
        document.getElementById('password').value = ''; // Clear password field
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message);
      }
    }

    // Fetch notifications
    async function fetchNotifications() {
      try {
        const response = await fetch(`${API_BASE_URL}/notifications`, {
          method: 'GET',
          headers: getAuthHeaders()
        });
        if (!response.ok) {
          throw new Error('Failed to fetch notifications');
        }
        const notifications = await response.json();
        renderNotifications(notifications);
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π: ' + error.message);
      }
    }

    // Render notifications
    function renderNotifications(notifications) {
      const container = document.getElementById('notificationsContainer');
      container.innerHTML = '';
      notifications.forEach(notification => {
        if (notification.isRead) return; // Skip read notifications
        const div = document.createElement('div');
        div.className = 'notification';
        div.id = `notification-${notification.id}`;
        div.innerHTML = `
          <p>${notification.message}</p>
          <button onclick="markAsRead('${notification.id}')">–ü—Ä–æ—á–∏—Ç–∞—Ç—å</button>
        `;
        container.appendChild(div);
      });
    }

    // Mark notification as read
    async function markAsRead(notificationId) {
      try {
        const response = await fetch(`${API_BASE_URL}/notifications/${notificationId}/read`, {
          method: 'PUT',
          headers: getAuthHeaders()
        });
        if (!response.ok) {
          throw new Error('Failed to mark notification as read');
        }
        document.getElementById(`notification-${notificationId}`).remove();
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–º–µ—Ç–∫–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: ' + error.message);
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      if (!token) {
        showError('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
        setTimeout(() => {
          window.location.href = '/login.html'; // Redirect to login page
        }, 2000);
        return;
      }
      fetchUserProfile();
      fetchNotifications();
    });
  </script>
</body>
</html>
